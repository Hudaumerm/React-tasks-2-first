<!DOCTYPE html>
<html>
    <head>
        <title>New form</title>
    </head>
    <body>
        <label for="name">Name</label>
        <input id="name" type="text">
        <br><br>

        <label for="email1">Email</label>
        <input id="email1" type="email">
        <br><br>

        <label for="Mobileno">Mobile no</label>
        <input id="Mobileno" type="number">
        <br><br>
        
        <label for="pswd">Password</label>
        <input id="pswd" type="password">
        <br><br>

        <label for="age">Age</label>
        <input id="age" type="number">
        <br><br>

        <label for="adrs">Address</label><br>
        <textarea id="adrs" cols="50" rows="10"></textarea>
        <br><br>

        <label for="about">About Yourself</label>
        <textarea  id="about" cols="30" rows="10"></textarea>
        <br><br>

        <h4>Radio buttons</h4>

        <label>Gender: </label>
        

        <label for="male">Male</label>
        <input id="male" name="gender" type="radio">

        <label for="female">Female</label>
        <input id="female" name="gender" type="radio">

        <label for="others">Others</label>
        <input id="others" name="gender" type="radio">

        <h4>Min & max value</h4>
        <label for="minmax">Age</label>
        <input id="minmax" type="number" min="20" max="30">
        <br><br>

        <h4>Calender</h4>
        <label for="calender">DOB</label>
        <input id="calender" type="date">
        <br><br>

        <label for="months">Month</label>
        <input id="months" type="month">
        <br><br>

        <h4>Dropdown</h4>
        <label for="quali">Qualification:</label>
        <select>
            <option>Choose</option>
            <option>Tenth</option>
            <option>Plus Two</option>
            <option>Degree</option>
        </select>
        <br><br>

        <label for="dist">District:</label>
        <select>
            <option>Choose</option>
            <option>Calicut</option>
            <option>Cochi</option>
            <option>Wayand</option>
            <option>Malappuram</option>
        </select>
        <br><br>

        <label for="state">State:</label>
        <select>
            <option>Choose</option>
            <option>Kerala</option>
            <option>Delhi</option>
            <option>Utterpradesh</option>
        </select>
        <br><br>

        <h4>Checkbox</h4>

        <label for="course">Skills:</label>
        
        <label for="skill1">Python</label>
        <input id="skill1" type="checkbox">

        <label for="skill2">Java</label>
        <input id="skill2" type="checkbox">

        <label for="skill3">C</label>
        <input id="skill3" type="checkbox">

        <label for="skill4">C++</label>
        <input id="skill4" type="checkbox">

        <label for="skill5">SQL</label>
        <input id="skill5" type="checkbox">

        <label for="skill6">Ruby</label>
        <input id="skill6" type="checkbox">

        <input type="reset">

      


    </body>
</html>
